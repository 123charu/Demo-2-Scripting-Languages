<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <form action="#">
        <center><label for="Username">Username</label>
        <input type="text"></center>
        <br>
        <center><label for="Password">Password</label>
        <input type="password"></center>
        <br>
        <center><label for="DOB">DOB</label>
        <input type="date"></center>
        <br>
        <center><label for="Email">Email</label>
        <input type="email"></center>
        <br>
        <center><input type="submit" value="Submit"></center>
    </form>
</body>
</html>
